<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Історинчний сад: вхід</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
   <!-- <link rel="stylesheet" href="style.css">-->
</head>

<body>
    <header>
        <div class="top-bar">
            <div class="login-register">
                <i class="fas fa-user"></i><a href="/login">Логін/Реєстрація</a>
            </div>
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
                <a href="#"><i class="fab fa-google"></i></a>
            </div>
        </div>
    </header>
    <div class="menu-bar">
        <ul>
            <li><a href="/">Головна</a></li>
            <li><a href="#">Каталог</a></li>
            <li><a href="#">Контакти</a></li>
            <li><a href="#">Новинки</a></li>
        </ul>
        <!--<button class="checkout-btn">Оформити замовлення</button>-->
    </div>
    <div class="login-form">
        <h2>Вхід</h2>
        <hr>
        <form action="/login" method="post">
            <input type="email" name="username" id="username" placeholder="Введіть ваш e-mail" required>
            <input type="password" name="password" id="password" placeholder="Введіть пароль" required>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="confirm-btn">Вхід</button>
            <button class="login-btn-reg"><a class="reg-link" href="/registration">Реєстрація</a></button>
        </form>
        <hr>
        <button class="google-btn">
            <i class="fab fa-google"></i>
            Продовжити через Google
        </button>
    </div>
    <footer>
        <div class="footer-content">
            <p class="copyright">2024 всі права захищені</p>
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
                <a href="#"><i class="fab fa-google"></i></a>
            </div>
        </div>
    </footer>
</body>

</html>

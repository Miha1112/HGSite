<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard</title>
</head>
<body>
<h1>Welcome, <span th:text="${#authentication.name}"></span></h1>
<h2>Your Students:</h2>
<ul>
    <li th:each="student : ${students}">
        <span th:text="${student.username}"></span>
    </li>
</ul>
</body>
</html>

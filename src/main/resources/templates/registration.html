<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Історинчний сад: реєстрація</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="top-bar">
            <div class="login-register">
                <i class="fas fa-user"></i><a href="/login">Логін/Реєстрація</a>
            </div>
            <!--
    <div class="phone">
      <i class="fas fa-phone-alt"></i> +380947685198
    </div>
    <div class="email">
      <i class="far fa-envelope"></i> info@gmail.com
    </div>-->
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
                <a href="#"><i class="fab fa-google"></i></a>
            </div>
        </div>
    </header>
    <div class="menu-bar">
        <ul>
            <li><a href="/">Головна</a></li>
            <li><a href="#">Каталог</a></li>
            <li><a href="#">Контакти</a></li>
            <li><a href="#">Новинки</a></li>
        </ul>
    </div>
    <div class="login-form">
        <h2>Реєстрація</h2>
        <hr>
        <form action="/registration" method="post">
            <input type="email" name="email" id="email" placeholder="Введіть ваш e-mail">
            <input type="password" name="password" id="password" placeholder="Введіть пароль">
            <input type="password" name="r-password" id="r-password" placeholder="Повторіть пароль">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button class="confirm-btn">Зареєструватись</button>
            <button class="login-btn-reg">Вхід</button>
        </form>
        <hr>
        <button class="google-btn">
            <i class="fab fa-google"></i>
            Продовжити через Google
        </button>
    </div>
    <footer>
        <div class="footer-content">
            <p class="copyright">2024 всі права захищені</p>
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
                <a href="#"><i class="fab fa-google"></i></a>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
    $(document).ready(function() {
        $('.product-images').slick({
            dots: false,
            infinite: true,
            speed: 300,
            slidesToShow: 4,
            slidesToScroll: 1,
            arrows: true,
            autoplay: false,
            autoplaySpeed: 2000,
            prevArrow: '<button type="button" class="slick-prev">Previous</button>',
            nextArrow: '<button type="button" class="slick-next">Next</button>'
        });
    });
    </script>
</body>

</html>
